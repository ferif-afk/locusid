<ion-content>
  <div class="c-top">
    <div class="c-content">
    </div>
    <div class="content">
      <div class="logo">Profil</div>
      <div><ion-icon name="alert-circle-outline"></ion-icon></div>
    </div>
  </div>

  <div class="c-login">
    <div></div><br><br>
    <div>Anda Belum Melakukan Login</div>
    <div class="title"><b>Login</b></div>
    <form (ngSubmit)="login()">
      <ion-item lines="none">
        <ion-label color="dark" position="floating">Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item><br>

      <div>Lupa Password?</div>

      <button type="submit" class="btn" [disabled]="!email || !password">
        <div *ngIf="!isLoading">LOG IN</div>
        <ion-spinner *ngIf="isLoading" color="white"></ion-spinner>
      </button>
      <br>
    </form>
  </div>
</ion-content>
